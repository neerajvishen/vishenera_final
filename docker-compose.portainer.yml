services:
  vishenera:
    image: vishenera-vishenera-web:latest
    container_name: vishenera-web
    restart: unless-stopped
    # Host port uses 3002 to avoid conflicts (adjust if needed)
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vishenera-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: vishenera-cloudflared
    restart: unless-stopped
    # Token is read from environment variable set by Portainer or an env file
    command: tunnel --no-autoupdate run --token ${VISHENERA_CF_TUNNEL_TOKEN}
    environment:
      VISHENERA_CF_TUNNEL_TOKEN: ${VISHENERA_CF_TUNNEL_TOKEN}
    networks:
      - vishenera-network
    depends_on:
      vishenera:
        condition: service_healthy

networks:
  vishenera-network:
    driver: bridge
